<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .item-style {
    background: pink;
    width: 200px;
    height: 20px;
    text-align: center;
    margin: 10px;
  }

  .item-style.moving {
    background: transparent;
    color: transparent;
    border: 1px solid;
  }
</style>

<body>
  <ul class="list">
    <li draggable="true" class="item-style">1</li>
    <li draggable="true" class="item-style">2</li>
    <li draggable="true" class="item-style">3</li>
    <li draggable="true" class="item-style">4</li>
  </ul>
</body>
<script>
  const list = document.querySelector('.list')
  let sourceNode;
  list.ondragstart = (e) => {
    setTimeout(() => {
      e.target.classList.add('mobing')

    }, 0)
    sourceNode = e.target
  }
  list.ondragstart = e => {
    if (e.target == list || e.target == sourceNode) {
      return
    }
  }
</script>

</html>
